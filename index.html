<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador De Conselhos</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="gerador">
                <div class="numero-conselho">
                    <h2 id="numeracao-conselho">Conselho &nbsp; #117</h2>
                </div>

                <div class="conselho">
                    <p id="descricao-conselho">"É fácil sentar e perceber, o difícil é levantar e agir."</p>
                </div>

                <picture>
                    <source media="(max-width: 768px)" srcset="./src/images/pattern-divider-mobile.svg">
                    <img src="./src/images/pattern-divider-desktop.svg" alt="imagem grande">
                </picture>
                

                <button class="botao" id="clicador">
                    <img src="./src/images/icon-dice.svg" alt="Imagem de um dado">
                </button>
            </div>
        </div>
    </main>


    <script type="module" src="index.js"></script>
</body>

</html>
